<!DOCTYPE html>
<html>
    <head>
        <title>{{ HTML_TITLE }}</title>
        <meta name="description" content="{{ HTML_DESCRIPTION }}">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" nonce="{{ nonce }}">
        
        <meta name="og:type" property="og:type" content="blog">
        <meta name="og:title" property="og:title" content="{{ ARTICLE_TITLE }}">
        <meta name="og:description" property="og:description" content="{{ ARTICLE_DESCRIPTION }}">
        <meta name="og:image" property="og:image" content="{{ ARTICLE_IMAGE }}">

        <meta name="twitter:card" property="twitter:card" content="app">
    </head>

    <body>
        <section class="section">
            <div class="container">
              <h1 class="title">
                Hello World
              </h1>
              <p class="subtitle">
                My first website with <strong>Bulma</strong>!
              </p>
            </div>
          </section>
    </body>
</html>
